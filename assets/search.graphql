query {
  search (
    first: 1, type: ISSUE,
    query: "type:pr repo:{{slug}} {{commit}}"
  ) {
    nodes {
      ... on PullRequest {
        commits(first:1){
          nodes{
          	commit{
              parents(first:1) {
                edges {
                  node {
                    ... on Commit{
                      oid
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
